<!DOCTYPE html>
<html lang="en">

<head>
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <div class="container" id="main-div">
        <form>
            <div class="row">
                <h1 class="text-center">Expense Tracker</h1>
            </div>
            <div class="row">
                <div class="col mb-3">
                    <label for="expAmt" class="form-label">Expense Amount:</label>
                    <input type="text" class="form-control border border-primary" id="expAmt"
                        placeholder="Enter Amount.">
                </div>
                <div class="col mb-3">
                    <label for="desc" class="form-label">Description:</label>
                    <input type="text" class="form-control border border-primary" id="desc"
                        placeholder="Enter description.">
                </div>
                <div class="col mb-3">
                    <label for="desc" class="form-label">Category:</label>
                    <select class="form-select" aria-label="Default select example" id="category">
                        <option selected>Food</option>
                        <option>Health care</option>
                        <option>Clothes</option>
                        <option>Transportation</option>
                        <option>Others</option>
                    </select>
                </div>
            </div>
            <div class="d-grid gap-2 mb-3">
                <button class="btn btn-primary" id="add-btn" type="submit">Add Expense</button>
            </div>
        </form>
        <button class="btn btn-outline-light btn-lg" style="display: none;" id="rzp-btn">Buy premium</button>
        <p style="display: none;">You are a Premium User.</p>
        <button class="btn btn-light" style="display: none;" id="leaderboard-btn">Show leaderboard</button>
        <button class="btn btn-light mt-3 mb-3" id="download-report" style="display: block;" disabled>Download Report</button>
    </div>
    <div class="container" id="download-div">
        <h2 style="display: none;">Previously downloaded</h2>
        <ul class="list-group mb-3">
        </ul>
    </div>
    <div class="container" style="display: none;" id="select-div">
        <label>Rows per page: </label>
        <select class="form-select" id="rows-per-page">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
        </select>
    </div>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js">
    </script>
    <script src="/js/home.js">
    </script>
</body>


</html>
