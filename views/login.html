<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body data-bs-theme="dark">
    <div class="container">
        <form>
            <div class="row mb-3 mt-3">
                <label for="email" class="col-sm-2 col-form-label">Enter Email: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="email" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Enter password: </label>
                <div class="col-sm-10 mb-3">
                    <input type="password" class="form-control" id="password" required>
                </div>
            </div>
            <div>
                <button class="btn btn-light" type="submit">Log in</button>
                <p style="display: inline; margin-left: 10px;">Create new account: <a
                        class="link-light link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover"
                        href="/signup">Sign up</a></p>
            </div>
        </form>
        <button class="mt-2 btn btn-outline-light btn-sm" style="display: block;" id="forgot-password-btn">forgot password?</button>
    </div>
    <script src="/js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js">
    </script>
</body>

</html>
